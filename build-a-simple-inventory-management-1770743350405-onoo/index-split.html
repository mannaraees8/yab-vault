<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>App</title>

  <!-- Tailwind CSS -->
  <script src='https://cdn.tailwindcss.com'></script>

  <!-- Lucide Icons -->
  <script src='https://unpkg.com/lucide@latest'></script>

  <!-- Chart.js for Data Visualization -->
  <script src='https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js'></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb'
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <nav class='fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm'><div class='max-w-7xl mx-auto px-6 py-4 flex items-center justify-between'><h1 class='text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent'>Inventory App</h1><div class='flex space-x-4'><button onclick='router.navigate("")' class='text-slate-700'>Dashboard</button><button onclick='router.navigate("new")' class='bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-4 py-2 rounded-xl shadow-md text-sm'>Add New</button></div></div></nav><main class='pt-24 pb-12 px-6 min-h-screen bg-gradient-to-br from-slate-50 to-blue-50'><div class='max-w-7xl mx-auto'><div id='app-content'></div></div></main>

  <!-- App Script -->
  <script src='app.js'></script>

  <!-- Initialize Lucide Icons -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
