<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>App</title>

  <!-- Tailwind CSS -->
  <script src='https://cdn.tailwindcss.com'></script>

  <!-- Lucide Icons -->
  <script src='https://unpkg.com/lucide@latest'></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb'
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <link rel='stylesheet' href='styles.css'>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="min-h-screen">
    <!-- Header -->
    
      <div class="max-w-4xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg">
              <i data-lucide="wallet" class="w-6 h-6 text-white"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-900">Expense Tracker</h1>
          </div>
          <button onclick="router.navigate('new')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span>Add Expense</span>
          </button>
        </div>
      </div>
    

    <!-- Navigation -->
    <nav class="bg-white border-b">
      <div class="max-w-4xl mx-auto px-4">
        <div class="flex space-x-1">
          <button onclick="router.navigate('')" class="nav-tab" id="nav-dashboard">
            <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
            <span>Dashboard</span>
          </button>
          <button onclick="router.navigate('list')" class="nav-tab" id="nav-list">
            <i data-lucide="list" class="w-4 h-4"></i>
            <span>Expenses</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-6">
      <div id="app-content">
        <!-- Dynamic content loaded here -->
      </div>
    </main>
  </div>

  <!-- Loading overlay -->
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-2 text-sm text-gray-600">Processing...</p>
    </div>
  </div>

  <!-- CDN Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- App Script -->
  <script src='app.js'></script>

  <!-- Initialize Lucide Icons -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
