<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>App</title>

  <!-- Tailwind CSS -->
  <script src='https://cdn.tailwindcss.com'></script>

  <!-- Lucide Icons -->
  <script src='https://unpkg.com/lucide@latest'></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb'
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <link rel='stylesheet' href='styles.css'>
</head>
<body class='bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen'>
  <!-- Fixed Navigation -->
  <nav class='fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 shadow-sm'>
    <div class='max-w-7xl mx-auto px-6 py-4 flex items-center justify-between'>
      <h1 class='text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent'>
        ExpenseTracker
      </h1>
      <div class='flex items-center gap-4'>
        <button onclick='router.navigate("")' class='text-slate-600 hover:text-blue-600 transition-colors font-medium'>
          <i data-lucide='home' class='w-5 h-5 inline mr-1'></i>
          Dashboard
        </button>
        <button onclick='router.navigate("list")' class='text-slate-600 hover:text-blue-600 transition-colors font-medium'>
          <i data-lucide='list' class='w-5 h-5 inline mr-1'></i>
          Expenses
        </button>
        <button onclick='router.navigate("new")' class='bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-4 py-2 rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-xl hover:scale-105 transition-all duration-200 font-medium'>
          <i data-lucide='plus' class='w-4 h-4 inline mr-1'></i>
          Add
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class='pt-20 pb-8'>
    <div class='max-w-7xl mx-auto px-6'>
      <div id='app-content'></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://unpkg.com/lucide@latest'></script>

  <!-- App Script -->
  <script src='app.js'></script>

  <!-- Initialize Lucide Icons -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
